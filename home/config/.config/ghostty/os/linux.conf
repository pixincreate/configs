# Linux-Only Settings

# GTK Settings
gtk-titlebar = true
gtk-tabs-location = top
gtk-single-instance = detect

# Linux-specific window behavior
quit-after-last-window-closed-delay = 2s

# Performance
linux-cgroup = single-instance

# Quick Terminal (Wayland/GTK features)
gtk-quick-terminal-layer = overlay
quick-terminal-keyboard-interactivity = on-demand
